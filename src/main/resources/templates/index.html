<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <title>Usuarios</title>


    <link rel="shortcut icon" th:href="@{/imagenes/logo.png}">

    <link rel="stylesheet" th:href="@{/css/style.css}">


    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


</head>

<body>
<div class="sidebar">
    <div class="logo-details">
        <div class="logo_name">
            <img class="logo" th:src="@{/imagenes/LogoLargo2.png}"/>
        </div>
        <i class="bx bx-menu" id="btn"></i>
    </div>
    <hr style="background-color: rgb(136, 134, 134); margin: 5px 0 0 0"/>
    <ul class="nav-list">
        <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Buscar..."/>
            <span class="tooltip">Buscar</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-grid-alt"></i>
                <span class="links_name">Dashboard</span>
            </a>
            <span class="tooltip">Dashboard</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-user"></i>
                <span class="links_name">Usuario</span>
            </a>
            <span class="tooltip">Usuario</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-chat"></i>
                <span class="links_name">Messages</span>
            </a>
            <span class="tooltip">Messages</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-pie-chart-alt-2"></i>
                <span class="links_name">Analytics</span>
            </a>
            <span class="tooltip">Analytics</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-folder"></i>
                <span class="links_name">File Manager</span>
            </a>
            <span class="tooltip">Files</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cart-alt"></i>
                <span class="links_name">Order</span>
            </a>
            <span class="tooltip">Order</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-heart"></i>
                <span class="links_name">Saved</span>
            </a>
            <span class="tooltip">Saved</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="links_name">Setting</span>
            </a>
            <span class="tooltip">Setting</span>
        </li>
        <li class="profile">
            <div class="profile-details">
                <img src="Menu/profile.jpg" alt="profileImg"/>
                <div class="name_job">
                    <!-- <div class="name">Prem Shahi</div> -->
                    <div class="job">Web designer</div>
                </div>
            </div>
            <i class="bx bx-log-out" id="log_out"></i>
        </li>
    </ul>
</div>

<section class="home-section">
    <div class="franja_detalle">
        <!-- Nombre de la sección / Menú -->
        <div class="text">
            <i class="bx bx-user"></i>
            Usuario
        </div>
        <button type="button" class="btn btn-outline-dark"
                style="height: 40px; width: auto; margin-right: 17px; font-size: 17px">
            <i class="bi bi-person-plus-fill" style="margin: 0 5px; font-size: 19px"></i>
            Agregar usuario
        </button>
    </div>
    <div class="tabla">
        <table class="table table-hover table-bordered">
            <thead style="background-color: #11101d; color: white">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Documento</th>
                <th>Email</th>
                <th>Contraseña</th>
                <th>Dirección</th>
                <th>Rol</th>
                <th>Actividad</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.documento}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.contrasenia}"></td>
                <td th:text="${usuario.direccion}"></td>
                <td th:text="${usuario.rol}"></td>
                <td class="casillaActividad">
                    <button class="btn btn-outline-dark" style="width: 50%; border-radius: 0;"><i class="bi bi-pencil-square"></i></button>
                    <button class="botonBorrar"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<script th:src="@{/js/script.js}"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
